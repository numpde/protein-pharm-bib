<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Bibliography Search</title>

  <!-- your CSS -->
  <link rel="stylesheet" href="src/styles.css"/>

  <!-- explicit favicon link (create an empty favicon.ico at your root) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>
  <div id="root"></div>

  <!-- 1) React & ReactDOM UMD builds -->
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>

  <!-- 2) Babel standalone via jsDelivr (serves .map correctly) -->
  <script
    crossorigin
    src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.21.5/babel.min.js"
  ></script>

  <!-- 3) Your modules, in load order -->
  <script type="text/babel" data-presets="react" src="src/utils/api.js"></script>
  <script type="text/babel" data-presets="react" src="src/utils/bibUtils.js"></script>

  <script type="text/babel" data-presets="react" src="src/components/SearchInput.js"></script>
  <script type="text/babel" data-presets="react" src="src/components/BibjsonToBibtexApp.js"></script>
  <script type="text/babel" data-presets="react" src="src/components/BibtexDisplay.js"></script>

  <script type="text/babel" data-presets="react" src="src/App.js"></script>
  <script type="text/babel" data-presets="react" src="src/index.js"></script>
</body>
</html>
