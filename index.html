<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliography Search</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        #root {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 30px;
            color: #444;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        #display {
            font-size: 1em;
            color: #333;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.95em;
            overflow-x: auto;
        }

        /* General Layout */
        .results {
            margin-top: 20px;
        }

        .result-item {
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }

        /* Title */
        .result-title {
            font-size: 1.2em;
            margin: 5px 0;
            color: #333;
        }

        /* Year */
        .result-year {
            margin: 5px 0;
            color: #666;
            font-size: 0.9em;
        }

        /* Button */
        .generate-bibtex-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 0.9em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .generate-bibtex-btn:hover {
            background-color: #0056b3;
        }

        .copy-button {
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 0.9em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }

        /* Selected Entry */
        .selected-entry {
            margin-top: 20px;
        }

        .selected-entry h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #333;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            #root {
                margin: 0 10px;
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.3em;
            }

            button {
                font-size: 0.9em;
                padding: 8px 16px;
            }

            input[type="text"] {
                font-size: 0.95em;
            }
        }
    </style>
    <!-- Load React and ReactDOM from CDN -->
    <script src="./static/react.development.js"></script>
    <script src="./static/react-dom.development.js"></script>
    <!-- Load Babel for JSX transformation -->
    <script src="./static/babel.min.js"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    const {useState, useEffect, useRef} = React;

    function BibjsonToBibtexApp({bibJson}) {
        console.log(bibJson);

        const escapeSpecialChars = (value) => {
            return String(value).replace(/[\{\}\\]/g, '\\$&');
        };

        const formatField = (key, value) => {
            return `  ${key} = {${escapeSpecialChars(value)}}`;
        };

        const bibjsonToBibtex = (bibjson) => {
            const {ENTRYTYPE, ID, ...fields} = bibjson;
            let bibtex = `@${ENTRYTYPE}{${ID},\n`;

            for (const [key, value] of Object.entries(fields)) {
                if (value) {
                    bibtex += formatField(key, value) + ',\n';
                }
            }

            bibtex = bibtex.trim().replace(/,$/, '') + '\n}';
            return bibtex;
        };

        const fieldsToDisplay = ['title', 'year', 'doi', 'url'];
        const bibtex = bibjsonToBibtex(bibJson);

        const handleCopy = () => {
            navigator.clipboard.writeText(bibtex).then(() => {
                console.info("BibTeX copied to clipboard!");
            }).catch((err) => {
                console.error("Failed to copy text: ", err);
            });
        };

        return (
            <div>
            <pre style={{position: 'relative'}}>
                {bibtex}
            </pre>
                <button className="copy-button" onClick={handleCopy}>Copy</button>
            </div>
        );
    }


    function hitToBibJson(hit) {
        const doc = hit.document;

        const entryType = doc.type || 'article';
        const citeKey =
            doc.cite_key ||
            doc.id ||
            `${(doc.author || 'unknown').split(' ').slice(-1)}-${doc.year || 'noyear'}`;

        const bibJson = {ENTRYTYPE: entryType, ID: citeKey};

        Object.entries(doc).forEach(([field, value]) => {
            if (['type', 'extra_fields', 'cite_key', 'id'].includes(field.toLowerCase())) return;

            if (field === 'pages' && typeof value === 'string') {
                value = value
                    .split('-')
                    .map((x) => x.trim('-'))
                    .filter(Boolean)
                    .join('--');
            }

            if (field === 'author') {
                value = value.split(';').map((author) => author.trim()).join(' and ');
            }

            bibJson[field] = String(value);
        });

        if (doc.extra_fields && typeof doc.extra_fields === 'object') {
            Object.entries(doc.extra_fields).forEach(([field, value]) => {
                if (!(field in bibJson)) {
                    bibJson[field] = value;
                }
            });
        }

        return bibJson;
    }

    function BibtexDisplay({hits}) {
        const [selectedHit, setSelectedHit] = useState(null);

        const handleGenerateBibtex = (hit) => {
            const bibjson = hitToBibJson(hit);
            setSelectedHit(bibjson);
        };

        return (
            <div className="results">
                {hits.map((hit, index) => (
                    <div key={index} className="result-item">
                        <h3 className="result-title">{hit.document.title}</h3>
                        <p className="result-year">{hit.document.year}</p>
                        <button className="generate-bibtex-btn" onClick={() => handleGenerateBibtex(hit)}>
                            Show BibTeX
                        </button>
                    </div>
                ))}
                {selectedHit && (
                    <div className="selected-entry">
                        <h2>Selected Entry</h2>
                        <BibjsonToBibtexApp bibJson={selectedHit}/>
                    </div>
                )}
            </div>
        );
    }

    function App() {
        const [inputValue, setInputValue] = useState('');
        const [results, setResults] = useState([]);
        const [isLoading, setIsLoading] = useState(false);
        const debounceTimeout = useRef(null);
        const lastQueriedValue = useRef('');

        const handleChange = (event) => {
            setInputValue(event.target.value);
        };

        const fetchData = async (query) => {
            try {
                setIsLoading(true);
                const params = new URLSearchParams({
                    q: query,
                    query_by: "embedding",
                    per_page: 3,
                    prefix: false,
                    exclude_fields: "embedding"
                });

                const response = await fetch(`https://ts.counter-resistance.org/collections/bibliography/documents/search?${params.toString()}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-TYPESENSE-API-KEY': 'F7ghgqY7OGYUwt3A3FP0BJwFa7Pqyikg',
                    },
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (lastQueriedValue.current === query) {
                    setResults(data.hits);
                }
            } catch (error) {
                console.error('Error fetching search results:', error);
            } finally {
                setIsLoading(false);
            }
        };

        useEffect(() => {
            if (inputValue.trim() === '') {
                setResults([]);
                return;
            }

            if (debounceTimeout.current) {
                clearTimeout(debounceTimeout.current);
            }

            lastQueriedValue.current = inputValue;

            debounceTimeout.current = setTimeout(() => {
                fetchData(inputValue);
            }, 500);

            return () => clearTimeout(debounceTimeout.current);
        }, [inputValue]);

        return (
            <div>
                <h1>Bibliography Search</h1>
                <input
                    type="text"
                    placeholder="Search..."
                    value={inputValue}
                    onChange={handleChange}
                />
                <div id="display">
                    {isLoading ? (
                        <p>Loading...</p>
                    ) : results.length > 0 ? (
                        <BibtexDisplay hits={results}/>
                    ) : (
                        <p>No results found.</p>
                    )}
                </div>
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App/>);
</script>
</body>
</html>
